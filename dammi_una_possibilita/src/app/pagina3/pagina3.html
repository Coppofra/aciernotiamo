<h2>Elenco studenti</h2>

<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Studente</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of filteredStudents">
        <td>
          <app-studente [studente]="s"></app-studente>
        </td>
        <td>
          <button type="button" class="btn btn-sm btn-outline-primary" (click)="toggleMedia(s.id)">
            mostra media voti
          </button>
          <span *ngIf="isMediaVisible(s.id)" class="ms-3 fst-italic">Media: {{ averageOf(s) }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
